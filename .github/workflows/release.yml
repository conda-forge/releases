on: repository_dispatch

jobs:
  update_shards:
    name: release
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: goanpeca/setup-miniconda@v1
        with:
          python-version: 3.7
          channels: conda-forge,defaults
          channel-priority: strict
          show-channel-urls: true
      - name: make release
        shell: bash -l {0}
        run: |
          conda install -y -q git pygithub requests curl conda conda-build tenacity

          pushd ..
          git clone --depth=1 https://github.com/regro/repodata-tools.git
          rt_pth=`pwd`/repodata-tools
          popd

          conda install -y -q --file ${rt_pth}/requirements.txt

          python ${rt_pth}/scripts/make_release.py
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
